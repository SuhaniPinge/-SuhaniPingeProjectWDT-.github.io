<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - ShopG</title>
    <link rel="stylesheet" href="pay.css">

</head>
<body>
    <div class="order-container">
        <div class="form-header">
            <img src="brand_logo.png" alt="ShopG Logo">
            <h2>Place Your Order</h2>
            <h1>ShopG</h1>
            <p>Fill in your details to complete your order.</p>
        </div>
        <form class="order-form" action="orderplaced.html" method="post">
            <div class="form-group">
                <label for="address">Full Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your full address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>
            </div>
            <div class="form-group">
                <label for="zip">Pin Code</label>
                <input type="text" id="zip" name="zip" placeholder="Enter your Pin code" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment_method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="net-banking">Net Banking</option>
                    <option value="cod">Cash on Delivery</option>
                </select>
            </div>
            <div class="form-group">
                <label for="card-details">Card Details</label>
                <input type="text" id="card-details" name="card_details" placeholder="Enter your card number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>
            <button type="submit" class="order-button">Place Order</button>
        </form>
    </div>
</body>
</html>

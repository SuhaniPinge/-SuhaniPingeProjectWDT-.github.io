<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - ShopG</title>
    <link rel="stylesheet" href="createaccount.css">
</head>
<body>
    <div class="sign-up-container">
        <div class="form-header">
            <img src="brand_logo.png" alt="ShopG Logo">
            <h2>Create Account</h2>
            <h1>ShopG</h1>
            <p>Join us! Create your account to get started.</p>
        </div>
        <form class="sign-up-form" action="C:\Users\Lenovo\OneDrive\WDT_Practicals\Project\index.html" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="sign-up-button" onclick="window.location.href='index.html'" >Create Account</button>
            <div class="form-footer">
                <p>Already have an account? <a href="1index.html">Sign In</a></p>
            </div>
        </form>
    </div>
</body>
</html>

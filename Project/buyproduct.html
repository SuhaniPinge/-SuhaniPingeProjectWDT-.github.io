<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopG - Product Page</title>
    <link rel="stylesheet" href="buyproduct.css">
    <style>
        /* Additional styles for the popup */
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .popup-container.show {
            display: block;
        }
        .popup-message {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .popup-close {
            background-color: orange;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img src="b3i3.jpg" alt="Product Image" class="product-image">
        <h1 class="product-title">Dreamcatcher</h1>
        <p class="product-description">Add a touch of spirituality and calm to your home</p>
        <p class="product-price">&#8377 399</p>
        <a href="pay.html"><button class="buy-now-button">Buy Now</button></a>
        <button class="buy-now-button add-to-cart-button">Add to Cart</button>
    </div>

    <!-- Popup Container -->
    <div id="popup" class="popup-container">
        <p class="popup-message">Item added to cart!</p>
        <a href="b3index.html"><button class="popup-close" onclick="closePopup()">Close</button></a>
    </div>

    <script>
        // Function to show the popup
        function showPopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('show');

            // Auto-hide the popup after 3 seconds
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        // Function to close the popup manually
        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('show');
        }

        // Add event listener to the "Add to Cart" button
        document.querySelector('.add-to-cart-button').addEventListener('click', (event) => {
            event.preventDefault(); // Prevent navigation
            showPopup();
        });
    </script>
</body>
</html>
